<template>
    <lightning-card title="Conditional Redner demo" icon-name="custom:custom3">
        <div class="slds-m-left_medium">
            <p>
                <lightning-input  type="checkbox" label="SHOW" checked={show} onchange={handleChange}></lightning-input>
            </p>
            <p if:true={show}>
                This text will be displayed when SHOW = true
            </p>

            <p if:false={show}>
                This text will be displayed when SHOW = false
            </p>

        </div>

    </lightning-card>
    
</template>
