<template>
   <lightning-card title="Apex Property Demo" icon-name="standard:contact">
       <div class="slds-m-left_medium">

        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>

            <tbody>
                <template for:each={contacts.data}  for:item='contact'>
                    <tr key={contact.Id}>
                       <th>{contact.Name}</th> 
                       <th>{contact.Title}</th> 
                        <th>{contact.Email}</th>  
                        <th> {contact.Phone}</th>
     
                    </tr>
     
                </template>
</tbody>

</table>

</div>
</lightning-card>

</template>
