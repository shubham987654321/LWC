<template>
    <lightning-card title="Apex Imperative Call Demo" icon-name="standard : contact">
        <div class="slds-m-left_medium">
            <p>
                <lightning-button label="Get Contacts" onclick={handleGetContacts}></lightning-button>
            </p>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>

                <tbody>
                    <template for:each={contacts} for:item='contact'>
                        <tr key={contact.Id}>
                            <th>{contact.Name}</th>
                            <th>{contact.Title}</th>
                            <th>{contact.Email}</th>
                            <th> {contact.Phone}</th>
                        </tr>
                    </template>
</tbody>


</table>

<p if:true={error}>
    {error}
</p>
</div>


</lightning-card>

</template>
